databaseChangeLog:
  - changeSet:
      id: 1.0.0-createTestTable
      author: aelshin
      changes:
        - createTable:
            tableName: test
            remarks: Тест
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: test_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: school_class_id_fk
                    references: school_class(id)
                  name: class_id
                  type: VARCHAR(36)
                  remarks: Класс
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: subject_id_fk
                    references: subject(id)
                  name: subject_id
                  type: VARCHAR(36)
                  remarks: Предмет
              - column:
                  constraints:
                    nullable: true
                  name: display_name
                  type: VARCHAR(255)
                  remarks: Отображаемое название