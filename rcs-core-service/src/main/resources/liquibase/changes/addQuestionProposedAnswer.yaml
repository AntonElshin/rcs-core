databaseChangeLog:
  - changeSet:
      id: 1.0.0-createQuestionProposedAnswerTable
      author: aelshin
      changes:
        - createTable:
            tableName: question_proposed_answer
            remarks: Предложенные ответы на вопросы
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: question_proposed_answer_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: question_id_fk
                    references: question(id)
                  name: question_id
                  type: VARCHAR(36)
                  remarks: Вопрос
              - column:
                  constraints:
                    nullable: false
                  name: text
                  type: VARCHAR(1024)
                  remarks: Текст