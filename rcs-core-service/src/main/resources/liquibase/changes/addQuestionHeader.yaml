databaseChangeLog:
  - changeSet:
      id: 1.0.0-createQuestionHeaderTable
      author: aelshin
      changes:
        - createTable:
            tableName: question_header
            remarks: Заголовок вопроса
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: question_header_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: question_id_fk
                    references: question(id)
                  name: question_id
                  type: VARCHAR(36)
                  remarks: Вопрос
              - column:
                  constraints:
                    nullable: false
                  name: header
                  type: VARCHAR(255)
                  remarks: Заголовок