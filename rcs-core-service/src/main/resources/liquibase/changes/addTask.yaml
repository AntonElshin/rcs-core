databaseChangeLog:
  - changeSet:
      id: 1.0.0-createTasksTable
      author: aelshin
      changes:
        - createTable:
            tableName: task
            remarks: Задания тестов
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: school_test_id_fk
                    references: school_test(id)
                  name: school_test_id
                  type: VARCHAR(36)
                  remarks: Тест
              - column:
                  constraints:
                    nullable: false
                  name: number
                  type: NUMBER(2)
                  remarks: Номер задания в тесте
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: answer_type_id_fk
                    references: answer_type(id)
                  name: answer_type_id
                  type: VARCHAR(36)
                  remarks: Тип ответа на задание
              - column:
                  constraints:
                    nullable: false
                  name: task_statement
                  type: VARCHAR(1024)
                  remarks: Формулировка задания
              - column:
                  constraints:
                    nullable: true
                  name: task_hint
                  type: VARCHAR(1024)
                  remarks: Подсказка задания
