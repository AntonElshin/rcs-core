databaseChangeLog:
  - changeSet:
      id: 1.0.0-createClassTable
      author: aelshin
      changes:
        - createTable:
            tableName: school_class
            remarks: Класс
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: school_class_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: system_name
                  type: VARCHAR(50)
                  remarks: Системное название
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(50)
                  remarks: Название
              - column:
                  constraints:
                    nullable: true
                  name: description
                  type: VARCHAR(255)
                  remarks: Описание