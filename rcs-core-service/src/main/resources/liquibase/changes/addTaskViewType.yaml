databaseChangeLog:
  - changeSet:
      id: 1.0.0-createTaskViewTypeTable
      author: aelshin
      changes:
        - createTable:
            tableName: task_view_type
            remarks: Доступные варианты отображения задания
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_view_type_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: task_id_fk
                    references: task(id)
                  name: task_id
                  type: VARCHAR(36)
                  remarks: Задания
              - column:
                  constraints:
                    nullable: true
                    foreignKeyName: view_type_id_fk
                    references: view_type(id)
                  name: view_type_id
                  type: VARCHAR(36)
                  remarks: Вариант отображения для задания