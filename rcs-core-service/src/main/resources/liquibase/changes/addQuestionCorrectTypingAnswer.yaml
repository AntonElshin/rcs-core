databaseChangeLog:
  - changeSet:
      id: 1.0.0-createQuestionCorrectTypingAnswerTable
      author: aelshin
      changes:
        - createTable:
            tableName: question_correct_typing_answer
            remarks:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: question_correct_typing_answer_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: question_id_fk
                    references: question(id)
                  name: question_id
                  type: VARCHAR(36)
                  remarks: Вопрос
              - column:
                  constraints:
                    nullable: false
                  name: correct_typing_answer
                  type: VARCHAR(255)
                  remarks: Правильный текстовый ответ