databaseChangeLog:
  - changeSet:
      id: 1.0.0-createQuestionCorrectChooseAnswerTable
      author: aelshin
      changes:
        - createTable:
            tableName: question_correct_choose_answer
            remarks:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: question_typing_answer_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: question_id_fk
                    references: question(id)
                  name: question_id
                  type: VARCHAR(36)
                  remarks: Вопрос
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: question_proposed_answer_id_fk
                    references: question_proposed_answer(id)
                  name: question_proposed_answer_id
                  type: VARCHAR(36)
                  remarks: Правильный ответ из предложенных вариантов