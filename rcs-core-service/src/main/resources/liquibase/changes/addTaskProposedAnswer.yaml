databaseChangeLog:
  - changeSet:
      id: 1.0.0-createTaskProposedAnswerTable
      author: aelshin
      changes:
        - createTable:
            tableName: task_proposed_answer
            remarks: Предложенные ответы на задание
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_proposed_answer_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: task_id_fk
                    references: task(id)
                  name: task_id
                  type: VARCHAR(36)
                  remarks: Задание
              - column:
                  constraints:
                    nullable: false
                  name: proposed_answer
                  type: VARCHAR(1024)
                  remarks: Предложенный ответ
              - column:
                  constraints:
                    nullable: false
                  name: is_correct
                  type: BOOLEAN
                  remarks: Признак правильного ответа