databaseChangeLog:
  - changeSet:
      id: 1.0.0-createQuestionImageTable
      author: aelshin
      changes:
        - createTable:
            tableName: question_image
            remarks: Дополнительные поля вопроса
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: question_image_id_pkey
                  name: id
                  type: VARCHAR(36)
                  remarks: Идентификатор
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: question_id_fk
                    references: question(id)
                  name: question_id
                  type: VARCHAR(36)
                  remarks: Вопрос
              - column:
                  constraints:
                    nullable: true
                    foreignKeyName: image_id_fk
                    references: image(id)
                  name: image_id
                  type: VARCHAR(36)
                  remarks: Изображение